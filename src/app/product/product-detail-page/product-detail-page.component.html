<div class="single-product-wrapper">
    <breadcrumbs-component [endLocation]="product?.name"></breadcrumbs-component>
    <div class="single-product-main-section display-inline-block">
        <div class="single-product-image display-inline-block">
            <img src="data:image/png;base64,{{product?.imageLink}}" alt="">
        </div>
        <div class="single-product-details  display-inline-block">
            <div class="single-product-title">
                <p>{{product?.name}}</p>
            </div>
            <div class="single-product-description">
                <p>{{product?.description}}</p>
            </div>

            <div class="product-rating">
                <p *ngFor="let number of getProductRating(product!.rating)">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="black" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                  </svg>                             
                </p>
                <p *ngFor="let number of getNonRating(product!.rating)">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" class="w-6 h-6">
                    <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                  </svg>                             
                </p>
                <p class="product-rating-number">
                  ({{product?.rating}})
                </p>
            </div>  
        </div>
    </div>
    <div class="buy-box-wrapper display-inline-block">
        <buy-box [product]="product" (addToCart)="addSingleProductToCart($event)"></buy-box>
    </div>
    <div class="product-specifications-wrapper">
        <div class="product-specifications">
            <div class="product-specification-header">
                <p>Product specifications</p>
            </div>
            <dl class="product-specification-details"> 
                <dt>Name</dt>
                <dd>{{product?.name}}</dd>
                <dt>Platform</dt>
                <dd>{{product?.platform}}</dd>
                <dt>Rating</dt>
                <dd>{{product?.rating}}</dd>
                <dt>Company</dt>
                <dd>{{product?.company}}</dd>
            </dl>
        </div>
    </div>
    
</div>
