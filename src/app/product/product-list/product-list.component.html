<div class="page-wrapper" *ngIf="isRetrievingProducts">
    <h1>Product list is loading!</h1>
</div>

<div class="wrapper" *ngIf="!isRetrievingProducts">
    <div class="product-list-wrapper">
        <div class="product-list" *ngFor="let item of products">
            <product-item [product]="item" (click)="goToSingleProduct(item)"></product-item>
        </div>
    
    </div>
    <div class="button-wrapper" *ngIf="!isRetrievingProducts">
        <div>
            <button (click)="getProductsOrderByPrice()">PRICE</button>
            <button (click)="getProductsOrderByName()">NAME</button>
        </div>
    </div>
</div>
