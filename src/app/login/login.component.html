<div class="page-wrapper">
    <div class="login-box">
        <div class="welcome-text">
            Welcome back!
        </div>
        <form #loginForm="ngForm">
            <div class="login-fields">
                <div class="input-field">
                    <label class="label">Email</label>
                    <input class="edit-input" maxlength="24" placeholder="Email" type="email" name="username" ngModel>
                </div>
                <div class="input-field">
                    <label class="label">Password</label>
                    <input class="edit-input" placeholder="••••••••••••" type="password" name="password" ngModel>
                </div>
                <div class="submit-button">
                    <button type="submit" (click)="login(loginForm)">Login</button>
                </div>
                <div class="register-button" (click)="navigateToRegister()">
                    <p>Sign up here!</p>
                </div>
            </div>
        </form>
    </div>
</div>
